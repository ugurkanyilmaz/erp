# Docker Compose with Caddy reverse proxy (TLS Cloudflare Ã¼zerinden)
# Usage: docker-compose -f docker-compose.yml -f docker-compose.caddy.yml up -d

version: '3.8'

services:
  caddy:
    image: caddy:2-alpine
    container_name: ketenerp-caddy
    restart: always
    ports:
      - "8443:80"      # Cloudflare origin HTTP port
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
      - caddy_logs:/var/log/caddy
    networks:
      - ketenerp-network
    depends_on:
      - api
      - frontend
    environment:
      - DOMAIN=${DOMAIN:-localhost}

  # Override frontend - no need to expose port 80 directly
  frontend:
    ports: []
    expose:
      - "80"

volumes:
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  caddy_logs:
    driver: local
