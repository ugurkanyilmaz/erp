version: '3.8'

services:
  # --- VeritabanÄ± ---
  postgres:
    image: postgres:16-alpine
    container_name: ketenerp-postgres
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ketenerp}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=tr_TR.UTF8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-keten_admin_usr} -d ketenerp" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ketenerp-network

  # --- Backend API ---
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: ketenerp-api
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=${POSTGRES_DB:-ketenerp};Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Maximum Pool Size=100;Timeout=30;Command Timeout=60
      - Jwt__Key=${Jwt__Key}
      - Jwt__Issuer=${Jwt__Issuer}
      - Jwt__Audience=${Jwt__Audience}
      - Jwt__AccessTokenExpirationMinutes=${Jwt__AccessTokenExpirationMinutes:-720}
      - Jwt__RefreshTokenExpirationDays=${Jwt__RefreshTokenExpirationDays:-30}
      - FrontendUrl=${FrontendUrl}
    volumes:
      - uploads_data:/app/wwwroot/uploads
    expose:
      - "8080"
    ports:
      - "5000:8080"
    networks:
      - ketenerp-network

  # --- Frontend (Nginx) ---
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ketenerp-frontend
    restart: always
    expose:
      - "80"
    networks:
      - ketenerp-network

  # --- Reverse Proxy (Gateway) ---
  caddy:
    image: caddy:2-alpine
    container_name: ketenerp-caddy
    restart: always
    ports:
      - "8443:8443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
      - frontend
    networks:
      - ketenerp-network

  # --- Cloudflare Tunnel (cloudflared) ---
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    network_mode: host

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
  uploads_data:


networks:
  ketenerp-network:
    driver: bridge
